<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Survey Form</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img2/favicon.png" rel="icon">
    <link href="assets/img2/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor2/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor2/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor2/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor2/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor2/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor2/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor2/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css3/style.css" rel="stylesheet">


  <!-- =======================================================

  ======================================================== -->
</head>

<body>



    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a href="CS_Dept.html" class="logo me-auto"><img src="assets/img2/logo.png" alt="" class="img-fluid"></a>
            <h1 class="logo me-auto"><a href="index.html">George Mason University</a></h1>

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a href="CS_Dept.html" class="navbar-link scrollto active"><i
                                class="bx bx-home"></i><span>Home</span></a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End of Header -->


    <!-- ======= Survey ======= -->

    <section id="survey" class="survey">
        <div class="container aos-init aos-animate" data-aos="fade-up">

            <div class="section-title">
                <h2>Survey</h2>
            </div>
            <div class="survey-form">
                <form onsubmit="submitSurvey()" id="survey-form">
                    <div class="mb-3">
                        <div class="row align-items-start">
                            <div class="col-4">
                                <label for="firstName" class="form-label">First Name <span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" id="firstName" placeholder="David" required=""
                                    autofocus="">
                            </div>
                            <div class="col-4">
                                <label for="lastName" class="form-label">Last Name <span
                                        class="required">*</span></label>
                                <input type="text" class="form-control" id="lastName" placeholder="Smith" required="">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row align-items-start">
                            <div class="col-4">
                                <label for="email" class="form-label">Email <span class="required">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="David_2000@gmail.com"
                                    required="">
                            </div>
                            <div class="col-4">
                                <label for="tel" class="form-label">Phone Number <span class="required">*</span></label>
                                <input type="tel" class="form-control" id="tel" placeholder="Phone Number" required="">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row align-items-start">
                            <div class="col-8">
                                <label for="address" class="form-label">Address <span class="required">*</span></label>
                                <input type="address" class="form-control" id="address"
                                    placeholder="111, Liberty Square" required="">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row align-items-start">
                            <div class="col-4">
                                <label for="city">City <span class="required">*</span></label>
                                <input type="text" class="form-control" autocomplete="city" id="city"
                                    placeholder="Fairfax" required="">
                            </div>
                            <div class="col-2">
                                <label for="state">State <span class="required">*</span></label>
                                <select id="state" autocomplete="state" class="form-control" required="">
                                    <option value="">Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <label for="zipCode">Zip <span class="required">*</span></label>
                                <input type="text" class="form-control" id="zipCode" placeholder="22030"
                                    autocomplete="zipCode" required="">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-4">
                                <label for="url" class="form-label">URL</label>
                                <input type="url" class="form-control" id="email"
                                    placeholder="Ex: https://https://github.com/David-Smith">
                            </div>
                            <div class="col-4">
                                <label for="surveyDate" class="form-label">Survey Date <span
                                        class="required">*</span></label>
                                <input type="date" class="form-control" id="surveyDate" required="">
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <div class="row align-items-start">
                            <label for="datalistMonths" class="form-label">When did you finish high-school? <span
                                    class="required">*</span></label>
                            <div class="col-4">
                                <input class="form-control" list="datalistMonthsOptions" id="datalistMonths"
                                    placeholder="Month" required="">
                                <datalist id="datalistMonthsOptions">
                                    <option value="January"></option>
                                    <option value="February"></option>
                                    <option value="March"></option>
                                    <option value="April"></option>
                                    <option value="May"></option>
                                    <option value="June"></option>
                                    <option value="July"></option>
                                    <option value="August"></option>
                                    <option value="September"></option>
                                    <option value="October"></option>
                                    <option value="November"></option>
                                    <option value="December"></option>
                                </datalist>
                            </div>
                            <div class="col-4">
                                <input type="number" min="1950" max="2025" class="form-control" id="gradyear"
                                    autocomplete="gradyear" placeholder="Year" required="">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row align-items-start">
                            <label>What did you like the most about the campus? <span class="required">*</span></label>
                            <div>
                                <input class="input" type="checkbox" value="" id="students">
                                <label class="label" for="students">
                                    Students
                                </label>
                            </div>
                            <div>
                                <input class="input" type="checkbox" value="" id="location">
                                <label class="label" for="location">
                                    Location
                                </label>
                            </div>
                            <div>
                                <input class="input" type="checkbox" value="" id="campus">
                                <label class="label" for="campus">
                                    Campus
                                </label>
                            </div>
                            <div>
                                <input class="input" type="checkbox" value="" id="atmosphere">
                                <label class="label" for="atmosphere">
                                    Atmosphere
                                </label>
                            </div>
                            <div>
                                <input class="input" type="checkbox" value="" id="dorm_rooms">
                                <label class="label" for="dorm_rooms">
                                    Dorm Rooms
                                </label>
                            </div>
                            <div>
                                <input class="input" type="checkbox" value="" id="sports">
                                <label class="label" for="sports">
                                    Sports
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row align-items-start">
                            <label>How did you get to know about the university? <span class="required">*</span></label>
                            <div>
                                <input class="input" type="radio" value="" id="friends">
                                <label class="label" for="friends">
                                    Friends
                                </label>
                            </div>
                            <div>
                                <input class="input" type="radio" value="" id="television">
                                <label class="label" for="television">
                                    Television
                                </label>
                            </div>
                            <div>
                                <input class="input" type="radio" value="" id="internet">
                                <label class="label" for="internet">
                                    Internet
                                </label>
                            </div>
                            <div>
                                <input class="input" type="radio" value="" id="other">
                                <label class="label" for="other">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <div class="row">

                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Likelihood of recommending this school to other prospective students
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Very Likely</a></li>
                                    <li><a class="dropdown-item" href="#">Likely</a></li>
                                    <li><a class="dropdown-item" href="#">Unlikely</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="comments">Comments</label>
                        <textarea class="form-control" placeholder="Comments" autocomplete="comments" id="comments"
                            rows="3"></textarea>
                    </div>
                    <div class="mb-4 submit-button">
                        <button type="submit" class="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <!-- End of Survey Section -->


    <!-- Vendor JS Files -->
    <script src="assets/vendor2/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor2/aos/aos.js"></script>
    <script src="assets/vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor2/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor2/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js2/main.js"></script>


</body>

</html>
